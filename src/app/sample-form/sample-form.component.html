
<div>
    <div>
        <p>enter role</p>
        <input type="text" name="role" [(ngModel)]="role" (change)="setRole()"  >
    </div>
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" (change)="onInputChange($event)" ><br><br>
    <label for="sex">Sex:</label>
    <input type="radio" name="sex" (change)="onInputChange($event)" id="male" value="male">
    <label for="male">Male</label>
    <input type="radio" name="sex" (change)="onInputChange($event)"  id="female" value="female">
    <label for="female">Female</label> <br><br>
    <label for="country">Country: </label>
    <select name="country" (change)="onInputChange($event)" id="country">
        <option>Select an option</option>
        <option value="nepal">Nepal</option>
        <option value="usa">USA</option>
        <option value="australia">Australia</option>
    </select><br><br>
    <label for="message">Message:</label><br>
    <textarea name="message" (change)="onInputChange($event)" id="message" cols="30" rows="4"></textarea><br><br>
    <input type="checkbox" (change)="onInputChange($event)" name="newsletter" id="newsletter" >
    <label for="newsletter">Subscribe?</label><br><br>
    <input type="submit" name="submitbutton" (click)="onInputChange($event)" id="submitbutton" value="Submit">
    <button (click)="getActions()" >Get Latest Action</button>
    <button (click)="printActionList()" >Print Object Changed List</button>
